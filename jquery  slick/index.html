<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">

</head>
<style>
    body {
        background-color: pink;
    }
    
    .container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .item {
        height: 100px;
        padding: 16px;
        margin: 10px;
        background-color: red;
    }
    
    .slick-prev:before,
    .slick-next:before {
        background-color: blue;
        border-radius: 100%;
    }
</style>

<body>
    <div class="container">
        <div class="item-1">
            <div>
                <h4 class="item">1</h4>
            </div>
            <div>
                <h4 class="item">2</h4>
            </div>
            <div>
                <h4 class="item">3</h4>
            </div>
            <div>
                <h4 class="item">4</h4>
            </div>
            <div>
                <h4 class="item">5</h4>
            </div>
            <div>
                <h4 class="item">6</h4>
            </div>
            <div>
                <h4 class="item">7</h4>
            </div>
            <div>
                <h4 class="item">8</h4>
            </div>
            <div>
                <h4 class="item">9</h4>
            </div>
            <div>
                <h4 class="item">10</h4>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
