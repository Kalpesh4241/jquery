    <title>Fancybox</title>

<style>
    .container {
        padding-top: 32px;
        width: 100%;
    }
    
    .card {
        background-color: #9acd32;
        display: flex;
    }
    
    .card-img img {
        width: 250px;
        height: 200px;
        padding: 20px;
        border-radius: 50px;
    }
</style>

<body>
    <div class="main">
        <div class="container">
            <div class="card">

                </div>
                <div class="card-img">
